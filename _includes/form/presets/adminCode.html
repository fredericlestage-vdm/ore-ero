{%- assign title = "adminCode" %}
{%- include form/components/title.html id=include.id title=title -%}
<div class="form-group">
  {% include form/components/label.html id=include.id title=title %}
  <div class="form-group" style="display: flex;">
    <select class="form-control" id="{{ title }}" name="{{ title }}" required="required">
      <option value="">&nbsp;</option>
      {%- for i in (1..4) -%}
        {%- capture level -%}{%- cycle 'federal', 'provincial', 'municipal' -%}{%- endcapture -%}
        <optgroup data-value="{{ site.data.i18n.administrations[level].value }}" label="{{ site.data.i18n.administrations[level][page.lang] }}">
          {%- for administrations in site.data.db.administrations -%}
            {%- assign administration = administrations[1] -%}
            {%- if administration.parent == level -%}
              <option value="{{ administration.code }}">{{ administration.name[page.lang] }}</option>
            {%- endif -%}
          {%- endfor -%}
        </optgroup>
      {%- endfor -%}
    </select>
    <button type="button" class="btn btn-primary" id="newAdminButton" style="margin-left: 20px;"><i class="glyphicon glyphicon-plus"></i> {{ site.data.i18n.form[include.id][title].button[page.lang] }}</button>
  </div>
</div>

{% include form/presets/newAdmin.html id=include.id optional=true -%}
