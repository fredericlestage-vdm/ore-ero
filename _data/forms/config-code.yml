---

id: code

formGroups:
  - preset: adminCode
  - preset: selectCode
  - preset: description
  - preset: contact
  - preset: dates
    param: {created: true, modified: true, updated: true}
  - widget: string-i18n
    title: downloadUrl
    param: {type: url, required: false}
  - preset: homepageURL
  - preset: languages
  - widget: string-i18n
    title: organization
    param: {rule: alphanum-space, required: false}
  - widget: group
    title: partners
    param: {more: true}
    fields:
      - widget: string-i18n
        title: URL
        param: {required: false, type: url}
      - widget: string
        title: email
        param: {required: false, type: email}
      - widget: string-i18n
        title: name
        param: {required: false, rule: alphanum-space}
  - preset: licence
    param: {more: true}
  - widget: string-i18n
    title: repositoryUrl
    param: {type: url}
  - preset: relatedCode
    param: {more: true}
  - preset: tags
  - preset: status
